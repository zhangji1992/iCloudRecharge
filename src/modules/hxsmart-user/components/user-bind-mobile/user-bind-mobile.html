<ion-header no-border>
    <ion-navbar>
        <ion-title>{{confirmMobileTitle}}</ion-title>

</ion-header>
<ion-content class="bindMobileContent">
    <p class="bindMobileTip">{{confirmMobileTip}}</p>

                       [nextStr]="nextStr"
                       (confirmAfter)="confirmAfter($event)">

</ion-content>
