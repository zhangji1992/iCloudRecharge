<ion-header no-border>
    <ion-navbar>
        <ion-title>改签银行卡</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <tool-steps [stepNow]="1" [stepCon]="['实名信息','改签银行卡','完成']"></tool-steps>
    <ion-list>
        <ion-item style="background-color: white">
            <ion-label>
                <ion-icon name="md-person">
                </ion-icon>
            </ion-label>
            <ion-input type="text" [(ngModel)]="name" placeholder="请输入姓名"></ion-input>
        </ion-item>
        <ion-item style="background-color: white">
            <ion-label>
                <ion-icon name="ios-card">
                </ion-icon>
            </ion-label>
            <ion-input type="text" [(ngModel)]="idCard" placeholder="请输入身份证号码"></ion-input>
        </ion-item>
    </ion-list>
    <button class="fullBtn" (click)="toNext()">下一步</button>
</ion-content>
